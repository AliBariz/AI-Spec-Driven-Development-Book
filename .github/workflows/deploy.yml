name: Deploy to GitHub Pages

on:
  push:
    branches: [main, 1-physical-ai-robotics]
  pull_request:
    branches: [main, 1-physical-ai-robotics]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Verify package manager files
        run: |
          echo "Checking for package-lock.json:"
          ls -la package-lock.json || echo "package-lock.json not found"
          echo "Checking for yarn.lock:"
          ls -la yarn.lock 2>/dev/null || echo "yarn.lock not found (expected)"

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
