name: Deploy to GitHub Pages

on:
  push:
    branches: [main, 1-physical-ai-robotics]
  pull_request:
    branches: [main, 1-physical-ai-robotics]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Verify package manager files
        run: |
          echo "Checking for package-lock.json:"
          ls -la package-lock.json || echo "package-lock.json not found"
          echo "Checking for yarn.lock:"
          ls -la yarn.lock 2>/dev/null || echo "yarn.lock not found (expected)"

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
